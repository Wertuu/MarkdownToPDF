name: Convert Markdown to PDF

on:
  push:
    branches:
      - main    # Run when code is pushed to the main branch
  pull_request:
    branches:
      - main    # Also run on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # The environment the workflow runs in

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3    # Use the latest version of actions/checkout

    - name: Install required packages
      run: |
        sudo apt-get update && \
        sudo apt-get install pandoc wkhtmltopdf markdown -y  # Install required packages

    - name: List Files (Debugging Step)
      run: ls -R   # This step will help you verify the file structure in the runner

    - name: Convert Markdown files to HTML
      run: |
        mkdir -p output_html                # Create output directory for HTML files
        for file in **/*.md; do
          markdown "$file" > "output_html/${file%.md}.html"  # Convert .md to .html
        done
        # List HTML files to confirm they were created
        ls output_html

    - name: Convert HTML files to PDF using wkhtmltopdf
      run: |
        mkdir -p output_pdf                # Create output directory for PDFs
        for html_file in output_html/*.html; do
          wkhtmltopdf --enable-local-file-access "$html_file" "output_pdf/${html_file##*/}"  # Convert each .html to PDF
        done

    - name: Upload PDF Files
      uses: actions/upload-artifact@v3      # Upload the generated PDFs as artifacts
      with:
        name: PDFs
        path: output_pdf                   # Upload the generated PDFs as artifacts
